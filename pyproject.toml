[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dtu-env"
version = "0.1.0"
description = "DTU course environment manager â€” install and manage conda environments for DTU courses"
readme = "README.md"
license = "BSD-3-Clause"
requires-python = ">=3.10"
authors = [
    { name = "DTU Python Support", email = "pythonsupport@dtu.dk" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Education",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Education",
    "Topic :: System :: Installation/Setup",
]
dependencies = [
    "textual>=0.80.0",
    "rich>=13.0",
    "pyyaml>=6.0",
    "requests>=2.28.0",
]

[project.scripts]
dtu-env = "dtu_env.cli:main"

[project.urls]
Homepage = "https://pythonsupport.dtu.dk"
Repository = "https://github.com/philipnickel/dtu-env"
"Bug Tracker" = "https://github.com/philipnickel/dtu-env/issues"
